<div style=" width: 100%; margin-bottom: 1.5em;">
    <ag-grid-angular 
        #primaryGrid 
        style="width: 100%; height: 500px;" 
        class="ag-theme-alpine" 
        [rowData]="gridData"
        [columnDefs]="gridCols"
        (gridReady)="onGridReady($event)" 
        [gridOptions]="gridOptions" 
        [rowSelection]="rowSelection"
        (cellClicked)="onCellClicked($event)" 
        >
    </ag-grid-angular>
</div>
<ng-template [ngIf]="editInProgress">
    <app-nba-secondary-grid [rowsToEdit]="rowsToEdit" (cancelEdits)="onCancelEdits($event)"></app-nba-secondary-grid>
</ng-template>
